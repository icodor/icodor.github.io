<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    
    <h1 class="post-title" itemprop="headline">功能十分强大的openURL:方法</h1>
    <ul class="x-separated-list x-separated-list-meta">
      
      <li class="post-date">
        <time datetime="2016-02-23T00:00:00+08:00" itemprop="datePublished">
          February 23, 2016
        </time>
      </li>
    </ul>
  </header>

  <div class="post-content" itemprop="articleBody">
    <p>UIApplication有个功能十分强大的openURL:方法</p>

<figure class="highlight"><pre><code class="language-objc" data-lang="objc"><span class="n">UIApplication</span> <span class="o">*</span><span class="n">app</span> <span class="o">=</span> <span class="p">[</span><span class="n">UIApplication</span> <span class="nf">sharedApplication</span><span class="p">];</span>
<span class="c1">//打电话
</span><span class="p">[</span><span class="n">app</span> <span class="nf">openURL</span><span class="p">:[</span><span class="nf">NSURLURLWithString</span><span class="p">:</span><span class="s">@"tel://10086"</span><span class="p">]];</span>
<span class="c1">//发短信
</span><span class="p">[</span><span class="n">app</span> <span class="nf">openURL</span><span class="p">:[</span><span class="nf">NSURLURLWithString</span><span class="p">:</span><span class="s">@"sms://10086"</span><span class="p">]];</span>
<span class="c1">//发邮件
</span><span class="p">[</span><span class="n">app</span> <span class="nf">openURL</span><span class="p">:[</span><span class="nf">NSURLURLWithString</span><span class="p">:</span><span class="s">@"mailto://12345@qq.com"</span><span class="p">]];</span>
<span class="c1">//打开网页
</span><span class="p">[</span><span class="n">app</span> <span class="nf">openURL</span><span class="p">:[</span><span class="nf">NSURLURLWithString</span><span class="p">:</span><span class="s">@"http://ios.cn"</span><span class="p">]];</span></code></pre></figure>

<p>跳转到设置页面的对应项：</p>

<figure class="highlight"><pre><code class="language-objc" data-lang="objc"><span class="c1">//比如打开wifi
</span><span class="p">[</span><span class="n">app</span> <span class="nf">openURL</span><span class="p">:[</span><span class="n">NSURL</span> <span class="nf">URLWithString</span><span class="p">:</span><span class="s">@"prefs:root=WIFI"</span><span class="p">]];</span>
<span class="n">About</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">About</span>
<span class="n">Accessibility</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">ACCESSIBILITY</span>
<span class="n">Airplane</span> <span class="n">Mode</span> <span class="n">On</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">AIRPLANE_MODE</span>
<span class="n">Auto</span><span class="o">-</span><span class="n">Lock</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">AUTOLOCK</span>
<span class="n">Brightness</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">Brightness</span>
<span class="n">Bluetooth</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">Bluetooth</span>
<span class="n">Date</span> <span class="o">&amp;</span> <span class="n">Time</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">DATE_AND_TIME</span>
<span class="n">FaceTime</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">FACETIME</span>
<span class="n">General</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span>
<span class="n">Keyboard</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">Keyboard</span>
<span class="n">iCloud</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">CASTLE</span>
<span class="n">iCloud</span> <span class="n">Storage</span> <span class="o">&amp;</span> <span class="n">Backup</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">CASTLE</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">STORAGE_AND_BACKUP</span>
<span class="n">International</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">INTERNATIONAL</span>
<span class="n">Location</span> <span class="n">Services</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">LOCATION_SERVICES</span>
<span class="n">Music</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">MUSIC</span>
<span class="n">Music</span> <span class="n">Equalizer</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">MUSIC</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">EQ</span>
<span class="n">Music</span> <span class="n">Volume</span> <span class="n">Limit</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">MUSIC</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">VolumeLimit</span>
<span class="n">Network</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">Network</span>
<span class="n">Nike</span> <span class="o">+</span> <span class="n">iPod</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">NIKE_PLUS_IPOD</span>
<span class="n">Notes</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">NOTES</span>
<span class="n">Notification</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">NOTIFICATIONS_ID</span>
<span class="n">Phone</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">Phone</span>
<span class="n">Photos</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">Photos</span>
<span class="n">Profile</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">ManagedConfigurationList</span>
<span class="n">Reset</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">Reset</span>
<span class="n">Safari</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">Safari</span>
<span class="n">Siri</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">Assistant</span>
<span class="n">Sounds</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">Sounds</span>
<span class="n">Software</span> <span class="n">Update</span> <span class="err">—</span> <span class="n">prefs</span><span class="o">:</span><span class="n">root</span><span class="o">=</span><span class="n">General</span><span class="o">&amp;</span><span class="n">path</span><span class="o">=</span><span class="n">SOFTWARE_UPDATE_LINK</span>
